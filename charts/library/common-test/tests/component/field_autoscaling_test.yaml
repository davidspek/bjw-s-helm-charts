---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: controller defaultContainerOptions
templates:
  - common.yaml
values:
  - ../_values/components_main_default_container.yaml
tests:
  - it: default should pass
    asserts:
      - hasDocuments:
          count: 1
      - documentIndex: 0
        isKind:
          of: Deployment

  - it: hpa should pass
    set:
      components.main.autoscaling:
        enabled: true
        hpa:
          behavior:
            scaleDown:
              stabilizationWindowSeconds: 300
              policies:
              - type: Pods
                value: 4
                periodSeconds: 300
          maxReplicas: 10
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 50

    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 1
        isKind:
          of: HorizontalPodAutoscaler
      - documentIndex: 1
        equal:
          path: metadata.name
          value: RELEASE-NAME
      - documentIndex: 1
        equal:
          path: spec
          value:
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: RELEASE-NAME
            maxReplicas: 10
            behavior:
              scaleDown:
                stabilizationWindowSeconds: 300
                policies:
                - type: Pods
                  value: 4
                  periodSeconds: 300
            metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 50

  - it: hpa disabled should pass
    set:
      components.main.autoscaling:
        enabled: false
        hpa:
          maxReplicas: 10
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 50

    asserts:
      - hasDocuments:
          count: 1
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.replicas
          value: 1

  - it: hpa should set deployment replicas to null should pass
    set:
      components.main.autoscaling:
        enabled: true
        hpa:
          maxReplicas: 10
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 50

    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        notExists:
          path: spec.replicas
      - documentIndex: 1
        isKind:
          of: HorizontalPodAutoscaler

  - it: hpa should set statefulset replicas to null should pass
    set:
      components.main:
        type: statefulset
        autoscaling:
          enabled: true
          hpa:
            maxReplicas: 10
            metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 50

    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        isKind:
          of: StatefulSet
      - documentIndex: 0
        notExists:
          path: spec.replicas
      - documentIndex: 1
        isKind:
          of: HorizontalPodAutoscaler

  - it: hpa with statefulset should pass
    set:
      components.main:
        type: statefulset
        autoscaling:
          enabled: true
          hpa:
            minReplicas: 2
            maxReplicas: 10
            metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 50

    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        isKind:
          of: StatefulSet
      - documentIndex: 1
        isKind:
          of: HorizontalPodAutoscaler
      - documentIndex: 1
        equal:
          path: spec
          value:
            scaleTargetRef:
              apiVersion: apps/v1
              kind: StatefulSet
              name: RELEASE-NAME
            minReplicas: 2
            maxReplicas: 10
            metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 50

  - it: hpa nameOverrideshould pass
    set:
      components.main.autoscaling:
        enabled: true
        nameOverride: hpa-name
        hpa:
          behavior:
            scaleDown:
              stabilizationWindowSeconds: 300
              policies:
              - type: Pods
                value: 4
                periodSeconds: 300
          maxReplicas: 10
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 50

    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 1
        isKind:
          of: HorizontalPodAutoscaler
      - documentIndex: 1
        equal:
          path: metadata.name
          value: RELEASE-NAME-hpa-name

  - it: hpa labels and annotations pass
    set:
      components.main.autoscaling:
        enabled: true
        labels:
          foo: bar
        annotations:
          key: value
        hpa:
          maxReplicas: 10
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 50

    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 1
        isKind:
          of: HorizontalPodAutoscaler
      - documentIndex: 1
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            helm.sh/chart: common-test-1.0.0
            foo: bar
      - documentIndex: 1
        equal:
          path: metadata.annotations
          value:
            key: value
