---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: container ports
templates:
  - common.yaml
values:
  - ../_values/components_main_default_container.yaml
tests:
  - it: default should pass
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        notExists:
          path: spec.template.spec.containers[0].ports

  - it: custom port should pass
    set:
      components:
        main:
          containers:
            main:
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].ports[0]
          value:
            containerPort: 8080
            name: http
            protocol: TCP

  - it: custom port map should pass
    set:
      components:
        main:
          containers:
            main:
              ports:
                http:
                  containerPort: 8080
                  protocol: TCP

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].ports[0]
          value:
            containerPort: 8080
            name: http
            protocol: TCP

  - it: custom port map with name should pass
    set:
      components:
        main:
          containers:
            main:
              ports:
                http:
                  name: other
                  containerPort: 8080
                  protocol: TCP

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].ports[0]
          value:
            containerPort: 8080
            name: other
            protocol: TCP

  - it: custom port map with name should pass
    set:
      components:
        main:
          containers:
            main:
              ports:
                http:
                  name: other
                  containerPort: 8080
                  protocol: TCP

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].ports[0]
          value:
            containerPort: 8080
            name: other
            protocol: TCP

  - it: KeyValue port should pass
    set:
      components:
        main:
          containers:
            main:
              ports:
                http: 8080

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].ports[0]
          value:
            containerPort: 8080
            name: http

  - it: KeyValue port with templated containerPort should pass
    set:
      portNumber: 8080
      components:
        main:
          containers:
            main:
              ports:
                http: "{{ .Values.portNumber }}"

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].ports[0]
          value:
            containerPort: 8080
            name: http

  - it: Getting a KeyValue port number by component and container id
    set:
      components:
        main:
          containers:
            main:
              env:
                HTTP_PORT: '{{ include "bjw-s.common.lib.component.getContainerPortNumberByName" (dict "rootContext" $ "componentIdentifier" "main" "containerIdentifier" "main" "portName" "http") }}'
              ports:
                http: 8080

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].env[0]
          value:
            value: "8080"
            name: HTTP_PORT

  - it: Getting custom port number by component and container id
    set:
      components:
        main:
          containers:
            main:
              env:
                HTTP_PORT: '{{ include "bjw-s.common.lib.component.getContainerPortNumberByName" (dict "rootContext" $ "componentIdentifier" "main" "containerIdentifier" "main" "portName" "http") }}'
              ports:
                http:
                  containerPort: 8080
                  protocol: TCP

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].env[0]
          value:
            value: "8080"
            name: HTTP_PORT