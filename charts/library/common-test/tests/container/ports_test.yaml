---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: container ports
templates:
  - common.yaml
values:
  - ../_values/components_main_default_container.yaml
tests:
  - it: default should pass
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        notExists:
          path: spec.template.spec.containers[0].ports

  - it: custom port should pass
    set:
      components:
        main:
          containers:
            main:
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].ports[0]
          value:
            containerPort: 8080
            name: http
            protocol: TCP
  - it: custom port map should pass
    set:
      components:
        main:
          containers:
            main:
              ports:
                http:
                  containerPort: 8080
                  protocol: TCP

    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].ports[0]
          value:
            containerPort: 8080
            name: http
            protocol: TCP
